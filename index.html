<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zoom e Arraste na Imagem</title>
<style>
/* Estilo do modal */
.modal {
  display: none;
  position: fixed;
  z-index: 1;
  padding-top: 50px;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.9);
  text-align: center;
}

/* Conteúdo do modal */
.modal-content {
 max-width: 100%;
 max-height: 100%;
 cursor: move; /* Altera o cursor para indicar que a imagem é movível */
 transition: transform 0.2s;
 position: relative; /* Adicionado para permitir o posicionamento relativo */
 touch-action: manipulation;
}

/* Estilo do botão de fechar */
.close {
  position: absolute;
  top: 10px;
  right: 25px;
  color: #fff;
  font-size: 35px;
  font-weight: bold;
  transition: 0.3s;
}

.close:hover,
.close:focus {
  color: #bbb;
  text-decoration: none;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="modal" id="myModal">
  <span class="close" onclick="fecharModal()">&times;</span>
  <img class="modal-content" id="imgZoom">
</div>

<div class="gallery">
  <p>teste 2:10</p>
    <img src="https://portalsustentabilidade.com/wp-content/uploads/2022/07/design-destaque-24-3.jpg" onclick="abrirModal(this)" style="width: 450px;">
</div>

<script>
    var modalImg; // Referência para a imagem dentro do modal
    var isDragging = false; // Variável para rastrear se o mouse está sendo arrastado
    var startX, startY, offsetX, offsetY; // Variáveis para rastrear a posição inicial e o deslocamento
    var zoomed = false; // Variável para rastrear o estado do zoom
    
    // Função para abrir o modal e exibir a imagem clicada
    function abrirModal(img) {
      var modal = document.getElementById("myModal");
      modal.style.display = "block";
      
      // Referência para a imagem dentro do modal
      modalImg = document.getElementById("imgZoom");
      modalImg.src = img.src;
      modalImg.style.transform = "scale(1)"; // Resetando o zoom ao abrir o modal
      modalImg.style.left = "0"; // Resetando a posição da imagem ao abrir o modal
      modalImg.style.top = "0";
    
      // Adiciona evento de duplo clique para zoom
      modalImg.addEventListener("dblclick", function() {
        if (zoomed) {
          modalImg.style.transform = "scale(1)";
          zoomed = false;
        } else {
          modalImg.style.transform = "scale(2)";
          zoomed = true;
        }
      });
    
      // Adiciona eventos de arrastar
      modalImg.addEventListener("mousedown", iniciarArraste);
      modalImg.addEventListener("mousemove", arrastarImagem);
      modalImg.addEventListener("mouseup", pararArraste);
      
      // Adiciona funcionalidade de zoom com dois toques para dispositivos móveis
      adicionarZoomComDoisToques();
    }
    
    // Função para fechar o modal
    function fecharModal() {
      document.getElementById("myModal").style.display = "none";
    }
    
    // Função para iniciar o arraste da imagem
    function iniciarArraste(event) {
      isDragging = true;
      startX = event.clientX - parseFloat(window.getComputedStyle(modalImg).left);
      startY = event.clientY - parseFloat(window.getComputedStyle(modalImg).top);
    }

    // Função para arrastar a imagem
    function arrastarImagem(event) {
      if (isDragging) {
          event.preventDefault();
          offsetX = event.clientX - startX;
          offsetY = event.clientY - startY;
          modalImg.style.left = offsetX + "px";
          modalImg.style.top = offsetY + "px";
      }
    }
    
    // Função para parar o arraste da imagem
    function pararArraste() {
      isDragging = false;
    }

    // Função para adicionar funcionalidade de zoom com dois
    function adicionarZoomComDoisToques() {
        let lastTouchTime = 0;
        let touchTimeout = null;

        modalImg.addEventListener("touchstart", function(event) {
            const currentTime = Date.now();
            const tapLength = currentTime - lastTouchTime;
            clearTimeout(touchTimeout);

            if (tapLength > 0 && tapLength < 300) {
                // Duplo toque detectado
                if (!zoomed) {
                    modalImg.style.transform = "scale(2)";
                    zoomed = true;
                } else {
                    modalImg.style.transform = "scale(1)";
                    zoomed = false;
                }
            } else {
                // Primeiro toque, inicia um temporizador para verificar se um segundo toque ocorrerá
                touchTimeout = setTimeout(() => {
                    clearTimeout(touchTimeout);
                }, 300);
            }

            lastTouchTime = currentTime;
        }, false);

        // Adiciona funcionalidade de zoom com gestos de pinça
        let startDistance = 0;
        let zoomLevel = 1;

        modalImg.addEventListener('touchstart', function(e) {
            if (e.touches.length === 2) {
                startDistance = Math.hypot(
                    e.touches[0].pageX - e.touches[1].pageX,
                    e.touches[0].pageY - e.touches[1].pageY
                );
            }
        });

        modalImg.addEventListener('touchmove', function(e) {
            if (e.touches.length === 2) {
                e.preventDefault(); // Previne o zoom padrão do navegador e rolagem
                const moveDistance = Math.hypot(
                    e.touches[0].pageX - e.touches[1].pageX,
                    e.touches[0].pageY - e.touches[1].pageY
                );
                zoomLevel = moveDistance / startDistance;
                modalImg.style.transform = `scale(${zoomLevel})`;
            }
        });
    }
</script>
</body>
</html>
