<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zoom e Arraste na Imagem</title>
<style>
/* Estilo do modal */
.modal {
  display: none;
  position: fixed;
  z-index: 1;
  padding-top: 50px;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.9);
  text-align: center;
}

/* Conteúdo do modal */
.modal-content {
 max-width: 100%;
 max-height: 100%;
 cursor: move; /* Altera o cursor para indicar que a imagem é movível */
 transition: transform 0.2s;
 position: relative; /* Adicionado para permitir o posicionamento relativo */
 touch-action: manipulation;
}

/* Estilo do botão de fechar */
.close {
  position: absolute;
  top: 10px;
  right: 25px;
  color: #fff;
  font-size: 35px;
  font-weight: bold;
  transition: 0.3s;
}

.close:hover,
.close:focus {
  color: #bbb;
  text-decoration: none;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="modal" id="myModal">
  <span class="close" onclick="fecharModal()">&times;</span>
  <img class="modal-content" id="imgZoom">
</div>

<div class="gallery">
  <p>teste 2:18</p>
    <img src="https://portalsustentabilidade.com/wp-content/uploads/2022/07/design-destaque-24-3.jpg" onclick="abrirModal(this)" style="width: 100%;">
</div>

<script>
    var modalImg; // Referência para a imagem dentro do modal
    var zoomed = false; // Variável para rastrear o estado do zoom
    
    // Função para abrir o modal e exibir a imagem clicada
    function abrirModal(img) {
      var modal = document.getElementById("myModal");
      modal.style.display = "block";
      
      // Referência para a imagem dentro do modal
      modalImg = document.getElementById("imgZoom");
      modalImg.src = img.src;
      modalImg.style.transform = "scale(1)"; // Resetando o zoom ao abrir o modal
      modalImg.style.left = "0"; // Resetando a posição da imagem ao abrir o modal
      modalImg.style.top = "0";
      
      // Adiciona funcionalidade de zoom com dois toques para dispositivos móveis
      adicionarZoomComDoisToques();
    }
    
    // Função para fechar o modal
    function fecharModal() {
      document.getElementById("myModal").style.display = "none";
    }
    
    // Função para adicionar funcionalidade de zoom com dois toques para dispositivos móveis
    function adicionarZoomComDoisToques() {
    let lastTouchTime = 0;
    let touchTimeout;

    modalImg.addEventListener("touchstart", function(event) {
        const currentTime = Date.now();
        if (touchTimeout) {
            clearTimeout(touchTimeout); // Limpa o timeout anterior se existir
        }
        if (currentTime - lastTouchTime < 300) { // Verifica se o toque é dentro de 300ms do último toque
            event.preventDefault(); // Previne o zoom padrão e rolagem no navegador
            if (!zoomed) {
                modalImg.style.transform = "scale(2)"; // Aplica o zoom
                zoomed = true;
            } else {
                modalImg.style.transform = "scale(1)"; // Remove o zoom
                zoomed = false;
            }
            touchTimeout = null; // Reseta o timeout
        } else {
            touchTimeout = setTimeout(() => {
                clearTimeout(touchTimeout); // Limpa o timeout se não houver um segundo toque rápido
                touchTimeout = null;
            }, 300); // Define um timeout para aguardar um possível segundo toque
        }
        lastTouchTime = currentTime; // Atualiza o tempo do último toque
    }, false);
}

</script>
</body>
</html>
